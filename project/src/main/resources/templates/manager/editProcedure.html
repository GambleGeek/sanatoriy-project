<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/manager/allprocedures/{procedureId}(procedureId=${procedureId})}" method="post">
    <input type="hidden" th:value="${procedureId}" th:object="${procedureId}">
    <input type="text" id="name" name="name" placeholder="Enter procedure's name" class="form-control">
    <input type="text" id="price" name="price" placeholder="Enter procedure's price" class="form-control">
    <input type="text" id="start_at" name="start_at" placeholder="Enter procedure's start at" class="form-control">
    <input type="text" id="end_at" name="end_at" placeholder="Enter procedure's end at" class="form-control">
    <input class="btn btn-success btn-sm px-5" type="submit" value="Edit"/>
</form>

</body>
</html>
