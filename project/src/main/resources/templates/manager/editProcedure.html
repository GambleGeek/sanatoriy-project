<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{'/manager/allprocedures/{id}'(id=${procedure.getId()})}" th:method="POST" th:object="${procedure}">
        <input type="hidden" id="id" name="id" th:field="*{id}">
        <label for="name">Enter procedure's name: </label>
        <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter procedure's name" class="form-control mt-2">
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        <label for="price">Enter procedure's price: </label>
        <input type="text" id="price" name="price" th:field="*{price}" placeholder="Enter procedure's price" class="form-control">
        <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="mt-5">Price Error</p>
        <label for="start_at">Enter start time for procedure: </label>
        <input type="text" id="start_at" name="start_at" th:field="*{start_at}" placeholder="Enter procedure's start at" class="form-control mt-5">
        <p style="color: red" th:if="${#fields.hasErrors('start_at')}" th:errors="*{start_at}" class="mt-5">Start_at Error</p>
        <label for="end_at">Enter end time for procedure: </label>
        <input type="text" id="end_at" name="end_at" th:field="*{end_at}" placeholder="Enter procedure's end at" class="form-control mt-5">
        <p style="color: red" th:if="${#fields.hasErrors('end_at')}" th:errors="*{end_at}" class="mt-5">End_at Error</p>
        <input class="btn btn-success btn-sm px-5" type="submit" value="Edit"/>
    </form>
</div>
</body>
</html>
