<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Director</title>
</head>
<body>

<div class="container mt-5 mb-5 px-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8 text-center">
            <h2>All employees Information list</h2>
        </div>
        <div class="col-md-4">
            <form th:action="@{'/director/' + ${workerId} + '/findemployee'}" method="post" class="d-flex">
                <input type="text" name="name" placeholder="Enter client's name" class="form-control">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>

        <div class="col-md-12 mt-3">
            <div class="row p-2 bg-white border rounded">
                <div class="col-md-4">
                    <img th:src="@{/image/{id}.jpg(id=${employee.getWorkerId()})}" class="img-fluid">
                </div>
                <div class="col-md-8 border-left">
                    <h3 th:text="${employee.getName()}" class="mb-1">NAME</h3>
                    <span th:text="'Position: ' + ${employee.getPosition()}">Position</span><br>
                    <div class="d-flex my-2">
                        <a th:href="@{'/director/editemployee-{employeeId}'(employeeId=${employee.getWorkerId()})}" class="btn btn-primary active mr-1" role="button" aria-pressed="true">Edit</a>
                    </div>
                    <form th:action="@{'/director/deleteEmployee-{employeeId}'(employeeId=${employee.getWorkerId()})}" th:method="POST">
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid bg-info mt-5">
    <div class="text-center text-white pt-4 pb-4">
        <p class="fs-5">Copyright Â© 2021. San</p>
    </div>
</div>

</body>
</html>
