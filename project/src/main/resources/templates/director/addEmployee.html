<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Add employee</title>
</head>
<body>

<div class="container mt-5 mb-5 px-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8 text-center">
            <h2>New Employee</h2>
        </div>
        <div class="col-md-5">

            <form th:action="@{'/director/addemployee'}" th:method="POST" th:object="${worker}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name: </label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Johm Smith">
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Position: </label>
                    <input th:field="*{position}" type="text" class="form-control" id="position" aria-describedby="positionHelp" placeholder="manager">
                    <div id="positionHelp" class="form-text">Available positions: assistant, manager.</div>
                </div>
                <div class="mb-3">
                    <label for="login" class="form-label">Login: </label>
                    <input th:field="*{login}" type="text" class="form-control" id="login" placeholder="John123">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password: </label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="12345678">
                    <div id="passwordHelp" class="form-text">Enter integer values. Contains 8 numbers</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>

<div class="container-fluid bg-info mt-5">
    <div class="text-center text-white pt-4 pb-4">
        <p class="fs-5">Copyright Â© 2021. San</p>
    </div>
</div>

</body>
</html>
