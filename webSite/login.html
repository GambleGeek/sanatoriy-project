<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Include the above in your HEAD tag -->
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <div class="preloader__row">
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
        </div>
    </div>

<div class="main">
    
    <div class="container">
        <center>
            <div class="middle">
                <div id="login"
                style="margin-top: 15px;">

                    <form action="javascript:void(0);" method="get">

                        <fieldset class="clearfix">

                            <p ><span class="fa fa-user"></span><input type="text"  Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                            <p><span class="fa fa-lock"></span><input type="password"  Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                            
                            <div>
                                <span style="width:50%; text-align:center;  display: inline-block;"><input type="submit" value="Sign In"></span>
                            </div>

                        </fieldset>

                        <div class="clearfix"></div>

                    </form>

                    <div class="clearfix"></div>

                </div> <!-- end login -->

                <div class="logo"
                style="margin-left: 50px;">
                    <img src="images/logo.png"
                    style="width: 200px;
                    height: 200px;">
                    
                    <div class="clearfix"></div>
                </div>
                
            </div>
        </center>
    </div>
</div>
</body>
</html>
