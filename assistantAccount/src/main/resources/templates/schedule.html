<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Procedures list</title>
</head>
<body>

    <div class="mx-2 text-center my-4">
        <h1>Procedures Schedule</h1>

        <div class="row row-cols-7 pt-3">
            <div class="col">
                <div class="alert alert-success py-1">
                    <h3>Monday</h3>
                </div>
                <div th:each="procedure: ${Monday}">
                    <div class="alert alert-info">
                        <h5 th:text="${procedure.getName()}">Procedure name</h5>
                        <p th:text="${procedure.getStringStart_at() + ' - ' + procedure.getStringEnd_at}">Time</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="alert alert-success py-1">
                    <h3>Tuesday</h3>
                </div>
                <div th:each="procedure: ${Tuesday}">
                    <div class="alert bg-light border border-info">
                        <h5 th:text="${procedure.getName()}">Procedure name</h5>
                        <p th:text="${procedure.getStringStart_at() + ' - ' + procedure.getStringEnd_at}">Time</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="alert alert-success py-1">
                    <h3>Wednesday</h3>
                </div>
                <div th:each="procedure: ${Wednesday}">
                    <div class="alert alert-info">
                        <h5 th:text="${procedure.getName()}">Procedure name</h5>
                        <p th:text="${procedure.getStringStart_at() + ' - ' + procedure.getStringEnd_at}">Time</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="alert alert-success py-1">
                    <h3>Thursday</h3>
                </div>
                <div th:each="procedure: ${Thursday}">
                    <div class="alert bg-light border border-info">
                        <h5 th:text="${procedure.getName()}">Procedure name</h5>
                        <p th:text="${procedure.getStringStart_at() + ' - ' + procedure.getStringEnd_at}">Time</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="alert alert-success py-1">
                    <h3>Friday</h3>
                </div>
                <div th:each="procedure: ${Friday}">
                    <div class="alert alert-info">
                        <h5 th:text="${procedure.getName()}">Procedure name</h5>
                        <p th:text="${procedure.getStringStart_at() + ' - ' + procedure.getStringEnd_at}">Time</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="alert alert-success py-1">
                    <h3>Saturday</h3>
                </div>
                <div th:each="procedure: ${Saturday}">
                    <div class="alert bg-light border border-info">
                        <h5 th:text="${procedure.getName()}">Procedure name</h5>
                        <p th:text="${procedure.getStringStart_at() + ' - ' + procedure.getStringEnd_at}">Time</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="alert alert-success py-1">
                    <h3>Sunday</h3>
                </div>
                <div th:each="procedure: ${Sunday}">
                    <div class="alert alert-info">
                        <h5 th:text="${procedure.getName()}">Procedure name</h5>
                        <p th:text="${procedure.getStringStart_at() + ' - ' + procedure.getStringEnd_at}">Time</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
